<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>citadels table game</title>
    <link rel="stylesheet" href="src/css/default.css">
    <link rel="stylesheet" href="src/css/player.css">
    <link rel="stylesheet" href="src/css/roles.css">
    <link rel="stylesheet" href="src/css/table.css">
</head>

<body>

    <div class="js-notification-container"></div>
    <div style="display: flex;">
        <div class="js-current-player"></div>
        <div style="margin-left: 25px;" class="js-current-player-action"></div>
    </div>
    <div>
        <label for="pname">Player Name</label>
        <input type="text" id="pname" name="pname"><br><br>
    </div>
    <button class="js-add-player" onclick="game.joinToGame(document.querySelector('#pname') ? document.querySelector('#pname').value : undefined)">Додати гравця</button>
    <button class="js-add-player" onclick="game.performNewPhase()">Старт</button>
   
    <div style="border: 1px solid black;">Ролі:
        <div class="js-roles-list" style="display: flex;"></div>
    </div>
    <div style="border: 1px solid black;">Скриті ролі:
        <div class="js-hide-roles-list" style="display: flex;"></div>
    </div>
    <div style="border: 1px solid black;">Відкриті ролі:
        <div class="js-unhide-roles-list" style="display: flex;"></div>
    </div>

    <div style="border: 1px solid black;">Гравці:
        <div class="js-players-list"></div>
    </div>

    <div class="js-cardDetails" style="position: fixed;height: 500px; width:100%; background-repeat: no-repeat;
    background-size: contain;" />

    <script type="text/javascript" src="src/js/app.js"></script>
</body>

</html>
